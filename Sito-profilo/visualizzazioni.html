<!-- In visualizzazioni.html -->
<section class="simulation-section">
    <h2>Pendolo Semplice</h2>
    <div class="simulation-container">
        <canvas id="pendulumCanvas" width="800" height="500"></canvas>
        <div class="controls">
            <label>Lunghezza: <span id="lengthValue">100</span> cm</label>
            <input type="range" id="lengthSlider" min="50" max="200" value="100">
            
            <label>Angolo iniziale: <span id="angleValue">45</span>°</label>
            <input type="range" id="angleSlider" min="10" max="80" value="45">
            
            <label>Gravità: <span id="gravityValue">9.81</span> m/s²</label>
            <input type="range" id="gravitySlider" min="1" max="20" value="9.81" step="0.1">
            
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pausa</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="physics-info">
            <p>Periodo: <span id="periodValue">2.01</span> s</p>
            <p>Energia totale: <span id="energyValue">3.42</span> J</p>
            <button id="exportData">Esporta Dati (CSV)</button>
        </div>
    </div>
</section>

<script src="js/simulations/pendolo-semplice.js"></script>
